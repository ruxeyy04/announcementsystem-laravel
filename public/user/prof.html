<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />
		<title>MAnnouncement</title>
	</head>
	<body>
		<header>
			<h4 class="text-center font-weight-bold text-warning">
				M<span class="text-light">Announcement</span>
			</h4>
		</header>
		<div class="nav d-flex justify-content-center">
			<a class="nav-item nav-link active text-dark" href="home.html"
				>Home <span class="sr-only">(current)</span></a
			>
			<a class="nav-item nav-link active text-dark" href="prof.html">Profile</a>
			<a
				class="nav-item nav-link text-dark"
				href="#"
				data-toggle="modal"
				data-target="#logout"
				>Logout</a
			>
		</div>
		<section>
			<h5 class="container mt-3">User details:</h5>
			<div class="content container mt-3">
				<div class="row text-center">
					<div class="col-md-12">
						<img src="../img/pep.jpg" class="imgprof" />
					</div>
					<div class="col-md-4 mt-3">
						<h5>Name:</h5>
						<h6>Juan Dela cruz</h6>
					</div>
					<div class="col-md-4 mt-3">
						<h5>Username:</h5>
						<h6>Juan</h6>
					</div>
					<div class="col-md-4 mt-3">
						<h5>Gender:</h5>
						<h6>Male</h6>
					</div>
					<div class="col-md-4 mt-3">
						<h5>Email:</h5>
						<h6>juandcruz@gmail.com</h6>
					</div>
					<div class="col-md-4 mt-3">
						<h5>Contact number:</h5>
						<h6>091234567890</h6>
					</div>
				</div>
			</div>
			<h5 class="container mt-5">Settings:</h5>
			<div class="content container mt-3 text-center">
				<button
					class="btn btn-secondary"
					data-target="#edit"
					data-toggle="modal"
				>
					Edit profile
				</button>
				<button
					class="btn btn-secondary"
					data-target="#editpass"
					data-toggle="modal"
				>
					Change password
				</button>
			</div>
		</section>

		<footer></footer>
		<!-- update -->
		<div
			class="modal fade"
			id="edit"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header" id="mheader">
						<h5 class="modal-title">Update details</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label for="">Image</label>
						<input type="file" class="form-control" name="" id="" />
						<label for="">First name</label>
						<input type="text" class="form-control" name="" id="" />
						<label for="">Last name</label>
						<input type="text" class="form-control" name="" id="" />
						<label for="">Username</label>
						<input type="text" class="form-control" name="" id="" />
						<label for="">Gender</label>
						<select id="inputState" class="form-control" disabled>
							<option>Male</option>
							<option>Female</option>
						</select>
						<label for="">Email</label>
						<input type="text" class="form-control" />
						<label for="">Contact number</label>
						<input type="text" class="form-control" />
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-info">Update</button>
					</div>
				</div>
			</div>
		</div>
		<!-- update -->
		<div
			class="modal fade"
			id="editpass"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header" id="mheader">
						<h5 class="modal-title">Change password</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label for="">Password</label>
						<input type="text" class="form-control" />
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-info">Update</button>
					</div>
				</div>
			</div>
		</div>
		<!-- logout -->
		<div
			class="modal fade"
			id="logout"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Logout</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Are you sure you want to Logout?</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-danger">Logout</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
